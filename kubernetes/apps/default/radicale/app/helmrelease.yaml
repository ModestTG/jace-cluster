---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radicale
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: tomsquest/docker-radicale
              tag: 3.1.8.3
              pullPolicy: IfNotPresent
    service:
      main:
        ports:
          http:
            port: 5232
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          hajimari.io/icon: mdi:calendar-export-outline
        hosts:
          - host: &host "radicale.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: radicale-configmap
        globalMounts:
          - path: /config/config
            subPath: config.cfg
            readOnly: true
      data:
        enabled: true
        existingClaim: radicale-data
        globalMounts:
          - path: /data
      auth:
        enabled: true
        type: secret
        name: radicale-secret
        globalMounts:
          - path: /config/users
            subPath: USERS
    defaultPodOptions:
      annotations:
        configmap.reloader.stakater.com/reload: *app
        secret.reloader.stakater.com/reload: *app
