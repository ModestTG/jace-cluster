# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fasten
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          fasten:
            image:
              repository: ghcr.io/fastenhealth/fasten-onprem
              tag: main-v1.1.2@sha256:67d133a934e22b6611a7bb438f8b9d7dfb56e04748c775003f3279f6fc9ac2f1
              pullPolicy: IfNotPresent
    service:
      fasten:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      fasten:
        className: internal
        annotations:
          hajimari.io/icon: mdi:medication
        hosts:
          - host: &host "health.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: fasten
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        existingClaim: fasten-data
        globalMounts:
          - path: /opt/fasten/db
      cache:
        type: emptyDir
        globalMounts:
          - path: /opt/fasten/cache
