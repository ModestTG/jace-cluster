---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.30.3-alpine
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              DATA_FOLDER: "config"
              DOMAIN: https://vault.${SECRET_DOMAIN}
              SIGNUPS_ALLOWED: false
              WEBSOCKET_ENABLED: true
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: 3012
              SHOW_PASSWORD_HINT: false
              # SMTP_FROM_NAME: vaultwarden
              # SMTP_HOST: email-smtp.eu-west-1.amazonaws.com
              # SMTP_SSL: true
              # SMTP_PORT: 25
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/icon: "shield-key"
        className: external
        hosts:
          - host: &host "vault.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /notifications/hub
                pathType: Prefix
                service:
                  name: main
                  port: websocket
        tls:
          - hosts:
            - *host
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config
    defaultPodOptions:
      annotations:
        secret.reloader.stakater.com/reload: "vaultwarden"
