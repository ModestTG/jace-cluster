---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: factorio
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      factorio:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          factorio:
            env:
              TZ: "America/Chicago"
              SAVE_NAME: factorio-saftb6
              BIND: "0.0.0.0"
            image:
              repository: factoriotools/factorio
              tag: stable@sha256:1f276f39213c1c8be66dabbf6a21fe9d47326c5b600acadc30fcd563fa0f0650
              pullPolicy: IfNotPresent
    service:
      app:
        controller: factorio
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          tailscale.com/expose: "true"
          io.cilium/lb-ipam-ips: 10.0.20.206
        ports:
          gametcp:
            port: 27015
          gameudp:
            port: 34197
            protocol: UDP
    # metrics:
    #   enabled: true
    #   serviceMonitor:
    #     interval: 3m
    #     scrapeTimeout: 1m
    #   prometheusRule:
    #     enabled: true
    #   exporter:
    #     env:
    #       port: 9794
    #       additionalMetrics: true
    #       unknownQueueItems: false
    persistence:
      config:
        enabled: true
        existingClaim: factorio-saftb6-data
        globalMounts:
          - path: /factorio
