---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-lidarr
  namespace: flux-system
spec:
  path: ./kubernetes/apps/media/lidarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  dependsOn:
    - name: database-cloudnative-pg
    - name: storage-longhorn-recurring-jobs
  interval: 30m
  retryInterval: 1m
  timeout: 3m
